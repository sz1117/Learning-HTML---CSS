<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Links -->
    <!-- <a href=""><a/> creates a link tag -->
    <!-- add target="_blank" to open the link in a new tab  -->
    <p>
        <a href="http://google.com" target="_blank">Click To Go To Google</a>
    </p>


    <!-- Internal Links, to another html page -->
    <p>
        <a href="/HTML_Basic/typography.html">Typography</a>
    </p>

    <!-- Local Images -->
    <p>
        <img src="/img/image.jpg" alt="Fashion" width="500">
    </p>

    <!-- Remote Images -->
    <p>
        <img src="https://source.unsplash.com/500x500/?car" alt="">
    </p>
    

    
</body>
</html>
