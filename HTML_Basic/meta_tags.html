<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Always should have this because is makes the website more responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the description that the user sees on google when they search for your website-->
    <meta name="description" content="this is my website description">
    <meta name="keywords" content="web development, web design, company_name">

    <title>Meta Tags</title>
</head>

</html>
