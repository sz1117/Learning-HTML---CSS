<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>
<body>
    <!-- Form -->
    <form action="process.php">
        
        <!-- Text Input -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter a name">
        </div>

        <!-- Email Input -->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        
        <!-- Text Area Input -->
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" name="message" cols="50" rows="10"></textarea>
        </div>
        
        <!-- Select - For dropdown menu -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        
        <!-- type = "date" - allows for a dropdown of dates so user can select a birthdate -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- type="radio" Creates a row of options for a user to select -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership"> Standard
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div>

        <!-- Checkbox -->
        <div>
            <label for="likes">What do you like to do on the weekends?</label>
            <!-- value is what gets sent to the backend -->
            <input type="checkbox" name="likes" value="biking" id="likes"> Biking
            <input type="checkbox" name="likes" value="hiking" id="likes"> Hiking
            <input type="checkbox" name="likes" value="running" id="likes"> Running
        </div>
        <!-- Input Submit
        <input type="submit" value="Submit"> -->
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>

        <!-- Reset Button -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
